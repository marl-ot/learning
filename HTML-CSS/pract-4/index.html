<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML CSS. HomeWork 4</title>
</head>

<body>
    <div class="page">
        <div class="menu_bar center">
            <div class="menu_bar_logo">
                <img src="img/site-logo.svg" alt="logo">
            </div>
        <div class="menu_bar_links">
            <a class="menu_bar_link_1" href="#">Home</a>
            <a class="menu_bar_link_2" href="#">About Us</a>
            <a class="menu_bar_link_3" href="#">Services</a>
            <a class="menu_bar_link_4" href="#">Features
                <svg xmlns="http://www.w3.org/2000/svg" width="8" height="5" viewBox="0 0 8 5" fill="none">
                    <path d="M1 1L4 4L7 1" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <a class="menu_bar_link_5" href="#">Team</a>
            <a class="menu_bar_link_6" href="#">Blog</a>
            <a class="menu_bar_link_7" href="#">Contact</a>
        </div>
    </div>
    <div class="home center">
        <div class="home_meta">
            <h1 class="home_meta_header">SEO & Digital Marketing For Your Website.</h1>
            <p class="home_meta_text">
                Provide all kind of seo services and help to improve
                seo ranking. Globally incubate standards.
            </p>
            <div class="home_meta_media">
                <button class="home_meta_media_get_started">Start Now</button>
                <p class="home_meta_media_watch_video">
                    Watch Video
                </p>
            </div>
        </div>
        <div class="home_image">
            <img src="img/main_image.svg" alt="home image">
        </div>
    </div>
    <div class="brand center">
        <img class="brand_logo" src="img/logo-1.svg" alt="logo 1">
        <img class="brand_logo" src="img/logo-2.svg" alt="logo 2">
        <img class="brand_logo" src="img/logo-3.svg" alt="logo 3">
        <img class="brand_logo" src="img/logo-4.svg" alt="logo 4">
        <img class="brand_logo" src="img/logo-5.svg" alt="logo 5">
        <img class="brand_logo" src="img/logo-6.svg" alt="logo 6">
    </div>
</div>
</body>

</html>
