<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML CSS. HomeWork 3</title>
</head>

<body>
<div class="content">
    <div class="header">
        <div class="logo">
            <img src="img/site-logo.svg" alt="logo">
        </div>
        <div class="nav">
            <a class="nav__link--active" href="#">Home</a>
            <a class="nav__link" href="#">About Us</a>
            <a class="nav__link" href="#">Services</a>
            <a class="nav__link" href="#">Features
                <svg xmlns="http://www.w3.org/2000/svg" width="8" height="5" viewBox="0 0 8 5" fill="none">
                    <path d="M1 1L4 4L7 1" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>

            <a class="nav__link" href="#">Team</a>
            <a class="nav__link" href="#">Blog</a>
            <a class="nav__link" href="#">Contact</a>
        </div>
    </div>
    <div class="main">
        <div>
            <h1 class="main__title">SEO & Digital Marketing For Your Website.</h1>
            <p class="main__text">
                Provide all kind of seo services and help to improve
                seo ranking. Globally incubate standards.
            </p>
            <div class="btn_group">
                <button class="btn">Start Now</button>
                <p class="btn_group__text">
                    Watch Video
                </p>
            </div>
        </div>
        <img src="img/main_image.svg" alt="main image">
    </div>
    <div class="footer">
        <div class="footer__logo">
            <img src="img/logo-1.svg" alt="logo 1">
            <img src="img/logo-2.svg" alt="logo 2">
            <img src="img/logo-3.svg" alt="logo 3">
            <img src="img/logo-4.svg" alt="logo 4">
            <img src="img/logo-5.svg" alt="logo 5">
